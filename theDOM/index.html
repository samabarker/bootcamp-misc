<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>DOM Practical</title>
    </head>
    <body>
        <h1 id = "my-h1">Hello World - This will change</h1>
        <p id="my-text">This will turn blue</p>
        <p class="my-p">This will turn green</p>
        <div id="main-content">Some new text will show below</div>
        <br>
        <button type="button" id="myBtn">Click Me - I Will Disappear</button>
        <p><span id="hover-p">Hover over me</span></p>
        <a href="google.com" id="my-link">Google - clicking this link will not do anything</a>
        <p><button type="button" id="click-it">Hello</button></p>
        <br><br>
        <form id="myForm">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>

            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <button type="button" id="submitBtn">Submit</button>
        </form>

        <script src="script.js"></script>
    </body>
</html>
